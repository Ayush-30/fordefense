{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
      <title>GEEKHUB</title>
      <link rel="icon" type="image/png" href="{% static 'img/geekhub.png' %}"/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'css/library/lib.css'  %}" rel="stylesheet" type="text/css" media="screen,projection" />
      <link href="{% static 'css/library/bootstrapmin.css' %}" rel="stylesheet" type="text/css" media="screen, projection"/>
      <link href="{% static 'css/library/stylesheet.css' %}" rel="stylesheet" type="text/css" media="screen, projection" />
      <link href="{% static 'css/library/colours.css' %}" rel="stylesheet" type="text/css" media="screen, projection" />
      <link href="{% static 'css/library/style.css' %}" rel="stylesheet" type="text/css" media="screen,projection">

     <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">

</head >

<nav class="panel-menu" id="mobile-menu" >
    <ul>
    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<header id="tt-header">
    <div class="container">
        <div class="row tt-row no-gutters">
            <div class="col-auto">
                <!-- toggle mobile menu -->
                <a class="toggle-mobile-menu" href="#">
                    <svg class="tt-icon">
                      <use xlink:href="#icon-menu_icon"></use>
                    </svg>
                </a>
                <!-- /toggle mobile menu -->
                <!-- logo -->
                <div class="nav-logo">
                    <a href="{% url 'forum' %}">
                        <img src="{%static 'img/geekhub-logo.png' %}" alt="">
                    </a>
                </div>
                <!-- /logo -->
                <!-- desctop menu -->
                <div class="tt-desktop-menu">
                    <nav>
                        <ul>
                            <li><a href="{% url 'forum' %}"><span>Dashboard</span></a></li>
                            <li><a href="{% url 'myposts' %}"><span>My Posts</span></a></li>
                             <li>
                                <a><span style="font-weight: bolder;">Sort by</span></a>
                                <ul>
                                     <li><a href="{% url 'rsort' %}"><span>Latest Post</span></a></li>
                                    <li><a href="{% url 'msort' %}"><span>Most Views</span></a></li>
                                     <li><a href="{% url 'tsort' %}"><span>Trending</span></a></li>

                                </ul>
                            </li>
                            <li>
                                <a><span style="font-weight: bolder;">More</span></a>
                                <ul style="font-weight: 450;">
                                    <li><a href="{% url 'library' %}"><span>Library</span></a></li>
                                    <li><a href="{% url 'ContactUs' %}">Contact Us</a></li>
                                    <li><a href="{% url 'change_password' %}">Change Password</a></li>
                                    <li style="font-weight: bolder;"><a href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /desctop menu -->
                <!-- tt-search -->
                <div class="tt-search">
                    <!-- toggle -->
                    <button class="tt-search-toggle" data-toggle="modal" data-target="#modalAdvancedSearch">
                       <svg class="tt-icon">
                          <use xlink:href="#icon-search"></use>
                        </svg>
                    </button>
                    <!-- /toggle -->
                    <form class="search-wrapper" action="/search">
                        <div class="search-form">
                            <input type="text" class="tt-search__input" placeholder="Search" type="search" name="searchquery" id="search_query">
                            <button class="tt-search__btn" type="submit">
                               <svg class="tt-icon">
                                  <use xlink:href="#icon-search"></use>
                                </svg>
                            </button>
                             <button class="tt-search__close">
                               <svg class="tt-icon">
                                  <use xlink:href="#cancel"></use>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /tt-search -->
            </div>

            <div class="col-auto ml-auto">
                 <div class="tt-user-info d-flex justify-content-center">
                    <a href="{% url 'notification' %}" class="tt-btn-icon">
                         <i class="tt-icon"><svg><use xlink:href="#icon-notification"></use></svg></i>
                    </a>
                    <div class="userinfo pull-left">
                        <div class="avatar">
                           <a href="{% url 'profile' %}" ><img src="{{ user.profile.user_image.url }}" alt="" style="width: 40px;height: 40px;" />
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- add new topic -->
<a href="{% url 'newquestion' %}" class="tt-btn-create-topic">
    <span class="tt-icon">
        <svg>
          <use xlink:href="#icon-create_new"></use>
        </svg>
    </span>
</a>



</html>
